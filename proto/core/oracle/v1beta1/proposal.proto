syntax = "proto3";
package core.oracle.v1beta1;
import "gogoproto/gogo.proto";
option go_package = "github.com/QuadrateOrg/core/x/oracle/types";

message RegisterAddNewDenomProposal {
  option (gogoproto.equal) = false;
  // title of the proposal
  string title = 1;
  // description of the proposal
  string description = 2;

  string denom = 3;
}